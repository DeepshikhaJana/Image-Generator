<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>Image Generator</h1>
            <p>Convert your text into an image using Image generator </p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe your image" required>
                <div class="controls">
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="Images/img-1.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="Images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="Images/img-2.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="Images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="Images/img-3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="Images/download.svg" alt="download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="Images/img-4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="Images/download.svg" alt="download icon">
            </a>
        </div>
        </section>
</body>
</html>
